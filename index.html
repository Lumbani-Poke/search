<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="part-2">
            <div class="info">
                <div class="description">
                    <h3>Get the snarkiest <br> newsletter in tech</h3>
                    <p>Subscribe to our twice-weekly <span>Big <br> Spam</span> or 
                       check out our <span>other <br> newsletters.</span></p>
                </div>
                <div class="search">
                    <div class="mail"><i class='bx bxs-envelope'></i></div>
                    <input type="text" placeholder="Email">
                    <div class="button">SUBSCRIBE</div>

                </div>
                <div class="icons">
                    <div class="facebook"><i class='bx bxl-facebook-square' ></i></div>
                    <div class="instagram"><i class='bx bxl-instagram'></i></div>
                    <div class="twitter"><i class='bx bxl-twitter'></i></div>
                    <div class="youtube"><i class='bx bxl-youtube' ></i></div>
                    <div class="flipbord"><i class='bx bxl-figma'></i></div>
                    <div class="message"><i class='bx bxs-envelope'></i></div>
                    <div class="linkedin"><i class='bx bxl-linkedin-square'></i></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
